<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programming & Cybersecurity</title>
    <style>
        /* ==== Reset & Base ==== */
        *, *::before, *::after { box-sizing: border-box; }
        :root{
            --bg: #0f1221;
            --bg-soft:#141733;
            --text: #e9ecf1;
            --muted:#a8b0c5;
            --brand:#5b8cff;
            --brand-2:#7ef0ff;
            --card:#171a36;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
            --radius: 18px;
            --speed: .35s;
        }
        body{
            margin:0; 
            font-family: "Cairo", sans-serif; 
            background: var(--bg);
            color:var(--text);
            line-height:1.6;
            overflow-x:hidden; 
            opacity: 1;
            transition: opacity 0.15s ease-in;
        }
        body.lang-fade-out {
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }

        a{ color:inherit; text-decoration:none; }
        .container{ width:min(1100px, 92%); margin-inline:auto; }

        /* ==== Navbar ==== */
        .navbar{
            position:sticky; top:0; z-index:1000;
            background:rgba(20,23,51,.8); backdrop-filter: blur(10px);
            border-bottom:1px solid rgba(255,255,255,.06);
            animation: slideDown 0.8s ease forwards;
        }
        
        .brand-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover; 
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: #0b0f1c; 
            font-size: 10px;
            text-align: center;
            line-height: 50px; 
        }

        .icon { 
            width: 80px;
            height: 80px;
            border-radius: 40px;
            padding: 6px;
        }
        .social {
            width: 30px;
            height: 30px;
            border-radius: 40px;
            background:linear-gradient(135deg, var(--brand), var(--brand-2));
            color: #0b0f1c;
            padding: 6px;
            flex-shrink: 0; 
        }
        .nav-inner{ display:flex; align-items:center; justify-content:space-between; gap:18px; padding:14px 0; }
        .brand{ display:flex; align-items:center; gap:10px; font-weight:800; }
        
        .btn{ position:relative; isolation:isolate; padding:12px 18px; border-radius:14px; border:0; cursor:pointer; font-weight:700; letter-spacing:.2px; transition: transform var(--speed), box-shadow var(--speed), background var(--speed); }
        .btn-primary{ background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b0f1c; box-shadow:0 10px 24px rgba(91,140,255,.38); }
        .btn-primary:hover{ transform: translateY(-2px); box-shadow:0 14px 28px rgba(91,140,255,.45); }
        .btn-ghost{ background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.18); }
        .btn-ghost:hover{ background:rgba(255,255,255,.06); transform: translateY(-2px); }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-links{ display:flex; gap:18px; align-items:center; }
        .nav-links a, .menu-btn, #langToggle{
            padding:8px 12px; border-radius:12px; background:transparent; color:var(--muted);
            transition: all var(--speed);
            border:1px solid rgba(255,255,255,.1);
            cursor:pointer;
        }
        .nav-links a:hover, .menu-btn:hover, #langToggle:hover{ background:rgba(255,255,255,.1); color:var(--text); }
        
        /* ==== Hero ==== */
        .hero{ padding:80px 0; text-align:center; }
        .hero h1{ font-size:clamp(28px,5vw,52px); color:var(--brand-2); }
        
        /* ==== Sections ==== */
        section { padding: 70px 0; position:relative; opacity:0; transform: translateY(40px); }
        section.reveal { animation: fadeUp 1.5s ease forwards; }
        @keyframes fadeUp {
            from { opacity:0; transform: translateY(40px); }
            to { opacity:1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .contact{ display:grid; grid-template-columns: 1.1fr .9fr; gap:20px; }
        .form{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:18px; box-shadow:var(--shadow); }
        .field{ display:grid; gap:6px; margin-bottom:12px; }
        label{ color:var(--muted); font-size:14px; }
        input, textarea{ 
            padding:8px 12px; 
            border-radius:12px; 
            border:1px solid rgba(255,255,255,.1); 
            background:transparent; 
            color:var(--text);
            width: 100%; 
        }
        input:focus, textarea:focus{ border-color: var(--brand-2); }
        textarea{ min-height:120px; resize: vertical; }
        .info{ display:grid; gap:12px; }
        .info .row{ display:flex; gap:12px; align-items:center; background:var(--card); padding:14px; border:1px solid rgba(255,255,255,.08); border-radius:14px; }
        .section-title{ font-size:clamp(22px,4vw,32px); margin-bottom:14px; text-align:center; }
        .section-desc{ text-align:center; color:var(--muted); }

        /* ==== Cards ==== */
        .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:18px; margin-top:24px; }
        .card{ background:var(--card); border:1px solid rgba(255,255,255,.1); padding:18px; border-radius:var(--radius); box-shadow:var(--shadow); transition: transform .3s; }
        .card:hover{ transform: translateY(-6px) scale(1.02); }

        /* ==== Footer ==== */
        footer{ padding:28px; text-align:center; color:var(--muted); border-top:1px solid rgba(255,255,255,.1); }

        /* ==== Menu Button ==== */
        .menu-btn {
            display: none; 
            background: none;
            border: none;
            color: var(--text);
            font-size: 28px;
            cursor: pointer;
        }

        /* ==== Gemini Feature Styles ==== */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--brand-2);
            animation: spin 1s ease-in-out infinite;
            display: none; /* Hidden by default */
            margin: 10px auto 0;
        }
        /* -- Loader for buttons -- */
        .btn .loader {
            width: 16px;
            height: 16px;
            border-width: 2px;
            margin: 0;
            display: inline-block;
            vertical-align: middle;
            margin-inline-start: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .gemini-card {
            background: var(--bg-soft);
            border: 1px solid rgba(255,255,255,.1);
            padding: 18px;
            border-radius: var(--radius);
            margin-top: 20px;
        }
        .gemini-card h3 {
            margin: 0 0 10px 0;
            color: var(--brand-2);
        }
        .gemini-card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--muted);
            white-space: pre-wrap; /* To respect new lines from Markdown */
        }
        .gemini-card b {
                color: var(--text);
                font-weight: 600;
        }
        .gemini-btn {
            margin-top: 15px;
            width: 100%;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .form-actions .btn {
            flex: 1 1 auto; /* Allow buttons to grow and wrap */
        }
        #analysisResult {
            display: none; /* Hidden until analysis is done */
        }

        /* ==== Mobile Nav ==== */
        @media (max-width: 768px) {
            .nav-links {
                display: none; 
                position: fixed;
                top: 65px; 
                left: 0;
                width: 100%;
                background: var(--bg-soft);
                flex-direction: column;
                padding: 20px 0;
                z-index: 999;
            }
            .nav-links.active { display: flex; }
            .menu-btn { display: block; z-index: 1000; }
            .nav-links a, .nav-links button {
                width: 100%;
                text-align: center;
                padding: 15px;
                border: 0;
                border-bottom: 1px solid rgba(255,255,255,.1);
            }
            .nav-links a:last-of-type, .nav-links button:last-of-type { border-bottom: none; }
        }
        
        /* ==== Mobile Content ==== */
        @media (max-width: 800px) {
            .hero { padding: 40px 0; }
            section { padding: 40px 0; }
            .contact {
                grid-template-columns: 1fr; 
                gap: 30px; 
            }
        }
        /* ==== Start Now Button Animation ==== */
        .btn-primary.animating-out {
            /* The pointer-events none prevents the button from being accidentally clicked again while animating */
            pointer-events: none;
            animation: slide-down-and-fade 0.7s ease-in forwards;
        }

        @keyframes slide-down-and-fade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(90px);
            }
        }
    </style>
</head>

                    <span data-ar="" data-en="Facebook"></span>
                </a>
                <a href="" class="btn social-btn" target="_blank" aria-label="WhatsApp">
                    <svg xmlns="http://www.w3.org/2000/svg" class="social" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12c0 2.121.553 4.192 1.604 6.012L0 24l6.187-1.573A11.94 11.94 0 0 0 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0zm0 21.6a9.57 9.57 0 0 1-5.055-1.444l-.362-.228-3.676.935.982-3.583-.236-.37A9.566 9.566 0 0 1 2.4 12c0-5.302 4.298-9.6 9.6-9.6 5.303 0 9.6 4.298 9.6 9.6 0 5.302-4.297 9.6-9.6 9.6zm5.207-7.247c-.283-.142-1.676-.827-1.937-.922-.26-.095-.45-.142-.64.142-.19.283-.73.922-.895 1.112-.165.19-.33.213-.613.071-.283-.142-1.195-.44-2.276-1.402-.841-.75-1.409-1.676-1.573-1.959-.165-.283-.018-.436.124-.578.127-.127.283-.33.425-.496.142-.165.189-.283.283-.472.095-.19.047-.354-.024-.496-.071-.142-.64-1.54-.877-2.108-.23-.553-.465-.478-.64-.487-.165-.007-.354-.009-.544-.009-.19 0-.496.071-.756.354s-.992.97-.992 2.365 1.016 2.744 1.157 2.934c.142.189 2.002 3.059 4.857 4.289.68.293 1.21.467 1.623.598.681.217 1.3.186 1.788.113.545-.081 1.676-.684 1.911-1.344.236-.66.236-1.225.165-1.344-.071-.118-.26-.189-.543-.331z"/>

                    <span data-ar="" data-en="WhatsApp"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer> <span id="year">2025</span> - <span data-ar="  " data-en="Programming & Cybersecurity">  </span></footer>

    <script>
        // Set current year automatically
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- (   ) ---

        const langBtn = document.getElementById('langToggle');
        // :     
        const translatableElements = document.querySelectorAll("[data-ar]");
        const inputElements = document.querySelectorAll("[data-placeholder-ar]");

        function getInitialLang() {
            const savedLang = localStorage.getItem('siteLang');
            if (savedLang === 'ar' || savedLang === 'en') {
                return savedLang;
            }
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('ar')) {
                return 'ar';
            }
            return 'en';
        }
        
        let currentLang = getInitialLang();

        function updateLanguage() {
            document.documentElement.setAttribute("lang", currentLang);
            document.documentElement.setAttribute("dir", currentLang === 'ar' ? 'rtl' : 'ltr');
            langBtn.textContent = currentLang === 'ar' ? "EN" : "";
            localStorage.setItem('siteLang', currentLang);

            translatableElements.forEach(el => {
                //         <span>  ( )
                const textSpan = el.querySelector('span[data-ar]');
                if (textSpan) {
                     if (el.dataset[currentLang]) {
                        const spanToUpdate = Array.from(el.childNodes).find(node => node.nodeType === Node.ELEMENT_NODE && node.tagName === 'SPAN');
                        if (spanToUpdate) {
                            spanToUpdate.textContent = el.dataset[currentLang];
                        }
                    }
                } 
                //      
                else if (el.classList.contains('social-btn')) {
                    const span = el.querySelector('span');
                    if (span && span.dataset[currentLang]) {
                        span.textContent = span.dataset[currentLang];
                    }
                }
                //    
                else if (el.dataset[currentLang]) {
                    el.textContent = el.dataset[currentLang];
                }
            });

            inputElements.forEach(el => {
                el.placeholder = el.dataset['placeholder' + currentLang.charAt(0).toUpperCase() + currentLang.slice(1)];
            });
            
            // (     )
        }

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.body.classList.add('lang-fade-out');
            setTimeout(() => {
                updateLanguage(); 
                document.body.classList.remove('lang-fade-out'); 
            }, 150); 
        });

        document.addEventListener('DOMContentLoaded', updateLanguage);

        // --- (   ) ---

        // --- (  Gemini API) ---

        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`;
        const API_KEY = ""; //     

        /**
         *     (   )  HTML
         */
        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') //  **bold**  <b>bold</b>
                .replace(/\n/g, '<br>'); //     <br>
        }

        /**
         *   Gemini API     
         */
        async function callGemini(systemPrompt, userPrompt, loaderElement, resultContainer, resultTextElement) {
            loaderElement.style.display = 'block';
            resultContainer.style.display = 'none'; //   
            resultTextElement.innerHTML = ''; //   

            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            let retries = 3;
            let delay = 1000;

            while (retries > 0) {
                try {
                    const response = await fetch(API_URL + API_KEY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content.parts[0].text) {
                        const generatedText = result.candidates[0].content.parts[0].text;
                        resultTextElement.innerHTML = parseMarkdown(generatedText);
                        resultContainer.style.display = 'block'; //  
                    } else {
                        throw new Error("Invalid API response structure.");
                    }
                    
                    loaderElement.style.display = 'none';
                    return; //     

                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    retries--;
                    if (retries === 0) {
                        loaderElement.style.display = 'none';
                        resultTextElement.textContent = currentLang === 'ar' ? '    .    .' : 'An error occurred. Please try again.';
                        resultContainer.style.display = 'block';
                    } else {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    }
                }
            }
        }

        // --- 1. :   ---
        // (    )

        // --- 2. :   ---
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analysisLoader = document.getElementById('analysisLoader');
        const analysisResult = document.getElementById('analysisResult');
        const analysisResultText = document.getElementById('analysisResultText');
        const msgTextarea = document.getElementById('msg');
        
        analyzeBtn.addEventListener('click', handleAnalyzeProject);

        function handleAnalyzeProject() {
            const projectDescription = msgTextarea.value;

            if (projectDescription.trim().length < 10) {
                analysisResultText.textContent = currentLang === 'ar' ? '    .' : 'Please write a longer project description.';
                analysisResult.style.display = 'block';
                return;
            }

            const systemPrompt = `You are a senior project manager specializing in programming and cybersecurity. Analyze the following client project request. Respond in the same language as the request.
Your analysis must be concise (max 100 words) and formatted using Markdown. Provide:
1. **Key Services:** (e.g., Web Development, Cybersecurity Audit, Penetration Testing, etc.)
2. **Estimated Complexity:** (Simple, Medium, Complex)
3. **Clarifying Questions:** (2-3 short, important questions to ask the client for more details)`;

            callGemini(systemPrompt, projectDescription, analysisLoader, analysisResult, analysisResultText);
        }

        // --- (  Gemini API) ---


        // Intersection observer for section animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("reveal");
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll("section").forEach(sec => observer.observe(sec));

        // Gentle entrance animation for cards
        const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (!reduceMotion) {
            document.querySelectorAll('.card').forEach((card, index) => {
                card.animate([
                    { transform: 'translateY(14px)', opacity: 0 },
                    { transform: 'translateY(0)', opacity: 1 }
                ], { 
                    duration: 700, 
                    easing: 'cubic-bezier(.22,1,.36,1)',
                    delay: index * 100 
                });
            });
        }

        // Hamburger menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Fake form submission for demo
        function fakeSend() {
            const statusEl = document.getElementById('formStatus');
            const submitBtn = document.querySelector('.form button[type="submit"]');
            const originalBtnText = submitBtn.dataset[currentLang];

            //     
            document.getElementById('analysisResult').style.display = 'none';

            if (currentLang === 'ar') {
                statusEl.textContent = ' ...';
                submitBtn.textContent = ' ...';
            } else {
                statusEl.textContent = 'Sending...';
                submitBtn.textContent = 'Sending...';
            }
            submitBtn.disabled = true;

            setTimeout(() => {
                if (currentLang === 'ar') {
                    statusEl.textContent = '  !';
                } else {
                    statusEl.textContent = 'Sent successfully!';
                }
                statusEl.style.color = 'var(--brand-2)';
                
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;

                //    
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('msg').value = '';

                setTimeout(() => {
                    statusEl.textContent = '';
                }, 3000);

            }, 1500);
        }
        // --- START: Animation for "Start Now" button ---
        document.addEventListener('DOMContentLoaded', () => {
            const startNowButton = document.querySelector('.hero .btn-primary');

            if (startNowButton) {
                startNowButton.addEventListener('click', function(event) {
                    event.preventDefault(); 

                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    // Add a class to trigger the animation
                    this.classList.add('animating-out');

                    // When the animation finishes, scroll to the target section
                    this.addEventListener('animationend', () => {
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                        
                        // Use a timeout to remove the class, allowing the button to reappear
                        // if the user scrolls back up.
                        setTimeout(() => {
                            this.classList.remove('animating-out');
                        }, 500);

                    }, { once: true }); // The event listener runs only once
                });
            }
        });
        // --- END: Animation for "Start Now" button ---
    </script>
</body>
